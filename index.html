<!DOCTYPE html>
<html>
  <head>
    <title>You Got Mail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>You Got Mail!</h1>
    <h2>
      Delivery notifications app for Slackers.
    </h2>
    <p>
      Simple slash command app for Slack which sends a ready-formatted "You've
      got mail" via Slack DM to a member of your Slack workspace.
    </p>
    <p>Usage is easy-peasy:</p>
    <p class="code">
      /ygm @[username]
    </p>
  </body>
</html>
